name: Build and Deploy
# With angular

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # necesario para push a gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Compute base-href
        run: echo "BASE_HREF=/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_ENV

      - name: Build
        run: npx ng build --configuration production --base-href "${BASE_HREF}"

  # Detecta automáticamente la carpeta dist (Angular 17+/18 -> dist/<name>/browser)
      - name: Detect dist folder
        id: dist
        shell: bash
        run: |
          set -e
          DIST="$(ls -d dist/**/browser 2>/dev/null | head -n 1 || true)"
          if [ -z "$DIST" ]; then
            DIST="$(ls -d dist/* 2>/dev/null | head -n 1 || true)"
          fi
          if [ -z "$DIST" ]; then
            echo "No se encontró carpeta dist tras el build"; exit 1
          fi
          echo "path=$DIST" >> "$GITHUB_OUTPUT"
          echo "Dist folder: $DIST"

      # SPA fallback para GitHub Pages
      - name: Add SPA fallback
        run: cp "${{ steps.dist.outputs.path }}/index.html" "${{ steps.dist.outputs.path }}/404.html"

      - name: Add .nojekyll
        run: touch "${{ steps.dist.outputs.path }}/.nojekyll"

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ steps.dist.outputs.path }}